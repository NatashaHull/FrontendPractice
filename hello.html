<!DOCTYPE html>
<html>
    <head>
        <title>My Sample HTML page</title>
        <style type="text/css" media="screen">
            h1 {
                font-size: 20px;
                border-bottom: 1px solid #cccccc;
            }
            p {
                padding: 10px;
                background-color: papayaWhip;
            }
            .important {
                border: 1px solid green;
            }
            #user-name {
                font-weight: bold;
                }
        </style>
        <script type="text/javascript">
            function replaceName() {
                var myNewName = window.prompt('Pick a new name!');
                document.getElementById('user-name').innerHTML = myNewName;
            }
            document.onclick = replaceName;
        </script>
    </head>
    <body>
        <h1>Hello <em>World</em>!</h1>
        <p class="important">My name is <span id="user-name">Natasha</span>.</p>
        <p>In my free time, I enjoy:</p>
            <ul>
                <li>Philosophy,</li>
                <li>Railsbridge,</li>
                <li>CodeAcademy, and</li>
                <li>Reading.</li>
            </ul>
        <p><a href="http://en.wikipedia.org/wiki/Ruby_(programming_language)">Ruby</a></p>
    </body>
</html>
